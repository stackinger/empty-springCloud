server:
  port: 9007
spring:
  application:
    name: application
eureka:
  instance:
    hostname: ${spring.cloud.client.ipAddress}
    instance-id: ${spring.cloud.client.ipAddress}:${server.port}
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://user:password@127.0.0.1:10001/eureka/
logging:
  level:
    com.netflix: ERROR